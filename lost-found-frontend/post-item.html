<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Lost Item | Lost & Found</title>
    <link rel="stylesheet" href="css/post-item.css">
</head>
<body>

<header class="header">
    <div class="logo">Lost<span>&</span>Found</div>
    <div class="nav-text">Post Lost Item</div>
</header>

<div class="form-container">
    <h2>Report a Lost Item</h2>

    <form id="postItemForm">

    <label>Item Image</label>
    <input type="file" id="image" accept="image/*" required>

    <label>Item Name</label>
    <input type="text" id="name" placeholder="Enter item name" required>

    <label>Item Details</label>
    <textarea id="description" rows="3" placeholder="Describe the item" required></textarea>

    <!-- OWNER INFORMATION SECTION -->
    <h3 style="margin:20px 0 10px 0; color:#002347;">Owner Information</h3>

    <label>Owner Name</label>
    <input type="text" id="ownerName" placeholder="Enter owner name" required>

    <label>Owner Email</label>
    <input type="text" id="ownerEmail" placeholder="Enter owner email" required>

    <label>Owner Phone Number</label>
    <input type="text" id="ownerPhone" placeholder="Enter phone number" required>

    <!-- CONTINUE ORIGINAL FORM -->

    <label>Lost Location</label>
    <input type="text" id="location" placeholder="Where was it lost?" required>

    <label>Lost Date & Time</label>
    <input type="datetime-local" id="lostTime" required>

    <button type="submit" class="btn btn-primary">
        Submit
    </button>

</form>

</div>

<script src="post-item.js"></script>

</body>
</html>
